<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† ChatGPT Prompt Gallery ‚Äì Karim</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: "Segoe UI", -apple-system, sans-serif;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;

    .header h1 { font-size: 32px; margin-bottom: 5px; }

    .controls {
      padding: 20px 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    .search-box {
      flex: 1;
      min-width: 250px;
      padding: 10px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    .search-box:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    .filter-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 14px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
      white-space: nowrap;
    }
    .filter-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }
    .filter-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .tabs {
      display: flex;
      background: white;
      border-bottom: 2px solid #e0e0e0;
      padding: 0 30px;
      gap: 5px;
      overflow-x: auto;
    }
    .tab-btn {
      padding: 16px 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
      white-space: nowrap;
    }
    .tab-btn:hover { color: #667eea; }
    .tab-btn.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .content {
      padding: 30px;
      min-height: 400px;
    }
    .prompt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .prompt-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
      cursor: default;
      display: none;
    }
    .prompt-card.visible { display: block; }
    .prompt-card:hover {
      border-color: #667eea;
      box-shadow: 0 8px 20px rgba(102,126,234,0.15);
    }
    .prompt-card h3 {
      color: #667eea;
      font-size: 16px;
      margin-bottom: 10px;
      word-break: break-word;
    }
    .prompt-card .description {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .prompt-card .prompt-text {
      background: #f5f5f5;
      border-left: 4px solid #667eea;
      padding: 12px;
      border-radius: 6px;
      font-family: "Courier New", monospace;
      font-size: 12px;
      line-height: 1.5;
      margin-bottom: 12px;
      max-height: 150px;
      overflow-y: auto;
      color: #333;
      word-break: break-word;
    }
    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .tag {
      display: inline-block;
      background: #e0e7ff;
      color: #667eea;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }
    .copy-btn {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .copy-btn:hover {
      background: #764ba2;
      transform: translateY(-1px);
    }
    .copy-btn.copied {
      background: #10b981;
    }

    .info-box {
      background: #fef3c7;
      color: #92400e;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #f59e0b;
      line-height: 1.5;
      font-size: 13px;
    }

    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    @media (max-width: 768px) {
      .controls { flex-direction: column; }
      .search-box { min-width: 100%; }
      .prompt-grid {
        grid-template-columns: 1fr;
      }
      .header { padding: 20px; }
      .header h1 { font-size: 24px; }
    }
  </style>
</head>

      },

        title: "Social Media Visuals",
        description: "10 schnelle Reel/Post-Ideen",
        tags: ["bilder", "socialmedia"],
        prompt: "Gib mir 10 Visual-Ideen f√ºr Instagram Reels/Posts zu [Nische].\nOutput: Hook, Bildidee, Textoverlay (max 6 W√∂rter), CTA."
      },

      // ===== CREATOR =====
      {
        id: 10,
        tab: "creator",
        category: "Creator",
        title: "30-Tage Content Plan",
        description: "Monatliche Content-Strategie",
        tags: ["creator", "content"],
        prompt: "Erstelle einen 30-Tage Content-Plan f√ºr [Nische] auf [IG/TikTok/YT].\nZiel: [Growth/Leads/Community].\nOutput: Tabelle mit Datum, Thema, Hook, CTA, Produktionsaufwand (S/M/L)."
      },

      },
      {
        id: 12,
        tab: "creator",
        category: "Creator",
        title: "Musik/Audio Ideen",
        description: "Track-Konzepte mit Sound-Elements",
        tags: ["creator", "musik"],
        prompt: "Gib mir 10 Ideen f√ºr [Genre/Style] Tracks. Tempo: [BPM].\nPro Idee: Titel, Hook-Line, Sound-Elemente, Mood, Referenz-Vibe."
      },

      // ===== BUSINESS =====
      {
        id: 13,
        tab: "business",
        category: "Business",
        title: "Service-Pakete (3-Tier)",
        description: "Basic/Pro/Premium Paket-Design",
        tags: ["business", "pricing"],
        prompt: "Baue mir 3 Service-Pakete (Basic/Pro/Premium) f√ºr [Service].\nJe Paket: Leistungsumfang, Ergebnis, Preisrange, Lieferzeit, klare Abgrenzung.\nOutput: Tabelle + Empfehlung, welches Paket am meisten verkauft."

      },

        tab: "business",
        category: "Business",
        title: "Discovery Call Questions",

        tags: ["business", "sales"],
        prompt: "Gib mir 12 Discovery-Fragen f√ºr einen Erstcall mit [Zielkunde].\nOutput: gruppiert nach Problem, Ziel, Budget, Timeline, Risiko, Entscheidung."

      // ===== SETUP =====
      {
        id: 16,
        tab: "setup",
        category: "Setup",
        title: "Universal Meta-Prompt",
        description: "Vorlage f√ºr JEDEN besseren Prompt",
        tags: ["setup", "foundation"],
        prompt: "Du bist [ROLLE]. Kontext: [KURZ-KONTEXT].\nAufgabe: [AUFGABE].\nOutput-Format: [FORMAT] (z.B. Bulletpoints, Tabelle, Steps).\nConstraints: [L√ÑNGE], [SPRACHE], [TONE], [NO-GOS].\nStelle 3 R√ºckfragen, falls Infos fehlen."
      },
      {
        id: 17,
        tab: "setup",
        category: "Setup",
        title: "Qualit√§ts-Booster",
        description: "Einfach hinten anh√§ngen",
        tags: ["setup", "quality"],
        prompt: "Antworte pr√§zise, ohne F√ºllw√∂rter. Gib mir zuerst eine kurze L√∂sung (1‚Äì2 S√§tze), dann eine Checkliste."
      },
      {
        id: 18,
        tab: "setup",
        category: "Setup",
        title: "Fix: Zu 'Laberig'",
        description: "Wenn ChatGPT zu ausschweifend ist",
        tags: ["setup", "fix"],
        prompt: "K√ºrzer. Maximal 6 Bulletpoints. Kein Intro. Keine Wiederholungen."
      },
      {
        id: 19,
        tab: "setup",
        category: "Setup",
        title: "Fix: Zu 'Oberfl√§chlich'",
        description: "Wenn zu wenig Detail/Tiefe",
        tags: ["setup", "fix"],
        prompt: "Geh tiefer: Gib mir 3 Optionen (Low/Medium/High effort) + konkrete Beispiele + typische Fehler."
      },

      // ===== KI-WISSEN =====
      {
        id: 20,
        tab: "ki-wissen",
        category: "KI-Wissen",
        title: "Was KI kann/nicht kann",
        description: "Realistische Erwartungen",
        tags: ["ki-wissen", "basics"],
        prompt: "GUT: Texte strukturieren, Ideen, Zusammenfassungen, Varianten, Pl√§ne, Formate.\nSCHWACH: Kann sich irren ‚Üí Fakten bei wichtigen Themen pr√ºfen, Quellen verlangen.\nDEINE AUFGABE: Nutze KI als Assistent, nicht als Autorit√§t."
      },
      {
        id: 21,
        tab: "ki-wissen",
        category: "KI-Wissen",
        title: "3 goldene Regeln",
        description: "F√ºr JEDEN besseren Prompt",
        tags: ["ki-wissen", "framework"],
        prompt: "1. ROLLE + ZIEL nennen: \"Du bist [Rolle]...\"\n2. OUTPUT-FORMAT vorgeben: Tabelle, Checkliste, Steps\n3. CONSTRAINTS setzen: L√§nge, Ton, No-Gos, Sprache\nResult: 3x bessere Antworten."
      },
      {
        id: 22,
        tab: "ki-wissen",
        category: "KI-Wissen",
        title: "Privacy & Security",
        description: "Was NICHT in Prompts geh√∂rt",
        tags: ["ki-wissen", "security"],
        prompt: "‚ùå KEINE: Passw√∂rter, Ausweisnummern, Banking-Daten, intime Details\n‚úÖ OKAY: √ñffentliche Infos, Beispiele, generische Szenarien\nMerksatz: Wenn du es nicht auf StackOverflow posten w√ºrdest, nicht zu ChatGPT."
      }
    ];

    let currentTab = "alltag";
    let currentFilter = "all";
    let searchTerm = "";

    const contentArea = document.getElementById("contentArea");
    const searchBox = document.getElementById("searchBox");

    // TAB SWITCHING
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        e.target.classList.add("active");
        currentTab = e.target.dataset.tab;
        currentFilter = "all";
        searchTerm = "";
        document.getElementById("searchBox").value = "";
        document.querySelectorAll(".filter-btn").forEach(f => f.classList.remove("active"));
        document.querySelector('[data-filter="all"]').classList.add("active");
        render();
      });
    });

    // FILTER SWITCHING
    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        e.target.classList.add("active");
        currentFilter = e.target.dataset.filter;
        render();
      });
    });

    // SEARCH
    searchBox.addEventListener("input", (e) => {
      searchTerm = e.target.value.toLowerCase();
      render();
    });

    // RENDER
    function render() {
      let filtered = prompts.filter(p => {
        const matchTab = p.tab === currentTab;
        const matchFilter = currentFilter === "all" || p.tags.includes(currentFilter);
        const matchSearch = searchTerm === "" || 
                           p.title.toLowerCase().includes(searchTerm) ||
                           p.description.toLowerCase().includes(searchTerm) ||
                           p.prompt.toLowerCase().includes(searchTerm);
        return matchTab && matchFilter && matchSearch;
      });

      let html = filtered.length === 0 
        ? '<div class="no-results">‚ùå Keine Prompts gefunden. Versuch eine andere Suche oder einen anderen Filter.</div>'
        : '<div class="prompt-grid">' + filtered.map(p => `
          <div class="prompt-card visible">
            <h3>${p.title}</h3>
            <div class="description">${p.description}</div>
            <div class="tags">
              ${p.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}
            </div>
            <div class="prompt-text">${p.prompt}</div>
            <button class="copy-btn" onclick="copyPrompt(this, '${p.prompt.replace(/'/g, "\\'").replace(/"/g, '\\"')}')">üìã Kopieren</button>
          </div>
        `).join("") + '</div>';

      contentArea.innerHTML = html;
    }

    function copyPrompt(btn, text) {
      navigator.clipboard.writeText(text).then(() => {
        const original = btn.textContent;
        btn.textContent = "‚úÖ Kopiert!";
        btn.classList.add("copied");
        setTimeout(() => {
          btn.textContent = original;
          btn.classList.remove("copied");
        }, 2000);
      }).catch(err => {
        alert("Fehler beim Kopieren. Probier's manuell.");
      });
    }

    // INITIAL RENDER
    render();
  </script>
</body>
